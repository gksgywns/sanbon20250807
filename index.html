
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소 당번 뽑기</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen">
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-4">
    <div class="text-center">
      <!-- 타이틀 섹션 -->
      <div class="mb-5">
        <h1 class="display-3 fw-bold text-white mb-3 animate__animated animate__fadeInDown">
          <i class="fas fa-broom me-3 text-warning"></i>청소 당번 뽑기
        </h1>
        <p class="lead text-white-75 opacity-75 animate__animated animate__fadeInUp">
          1번부터 25번까지 중에서 랜덤으로 5명을 뽑습니다
        </p>
      </div>

      <!-- 뽑기 버튼 -->
      <div class="mb-4">
        <button id="drawButton" class="btn btn-lg px-5 py-3 rounded-pill shadow-lg transform-gpu transition-all duration-300 hover:scale-105 hover:shadow-xl bg-gradient-to-r from-pink-500 to-rose-500 text-white border-0">
          <i class="fas fa-dice me-2"></i>
          당번 뽑기
        </button>
      </div>

      <!-- 결과 표시 영역 -->
      <div id="result" class="card bg-white bg-opacity-10 backdrop-blur-sm border-0 shadow-xl rounded-4 p-4 mb-4 d-none animate__animated animate__fadeInUp">
        <div class="card-body">
          <h3 class="card-title text-white mb-4">
            <i class="fas fa-users text-success me-2"></i>
            선택된 당번
          </h3>
          <div id="selectedNumbers" class="d-flex flex-wrap justify-content-center gap-3">
          </div>
        </div>
      </div>

      <!-- 다시 뽑기 버튼 -->
      <button id="resetButton" class="btn btn-outline-light btn-lg px-4 py-2 rounded-pill d-none">
        <i class="fas fa-redo me-2"></i>
        다시 뽑기
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
  
  <script src="script.js"></script>
</body>

</html>
